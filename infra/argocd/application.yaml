apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysakn-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/ALI-WAZEER/Brand.git' # Replace with your actual repo URL
    targetRevision: HEAD
    path: infra/k8s
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: mysakn-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
