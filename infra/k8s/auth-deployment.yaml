apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: mysakn-app
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: auth-service:latest # Local image for Minikube
        imagePullPolicy: Never # Use local image
        ports:
        - containerPort: 3001
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        env:
        - name: MONGO_URI
          value: "mongodb://mongodb:27017/auth-db"
        - name: JWT_SECRET
          value: "supersecretkey"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: mysakn-app
spec:
  type: NodePort
  ports:
  - port: 3001
    targetPort: 3001
    nodePort: 30001
  selector:
    app: auth-service
