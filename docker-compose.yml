version: '3.8'

services:
  mongodb:
    image: mongo:4.4
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
    ports:
      - "9092:9092"

  auth-service:
    build: ./apps/backend/auth-service
    container_name: auth-service
    ports:
      - "3001:3001"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/auth-db
      - JWT_SECRET=secret
    depends_on:
      - mongodb

  housing-service:
    build: ./apps/backend/housing-service
    container_name: housing-service
    ports:
      - "3002:3002"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/housing-db
    depends_on:
      - mongodb

  booking-service:
    build: ./apps/backend/booking-service
    container_name: booking-service
    ports:
      - "3003:3003"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/booking-db
      - KAFKA_BROKER=kafka:9092
    depends_on:
      - mongodb
      - kafka

  notification-service:
    build: ./apps/backend/notification-service
    container_name: notification-service
    environment:
      - KAFKA_BROKER=kafka:9092
    depends_on:
      - kafka

  frontend:
    build: ./apps/frontend
    container_name: mysakn-frontend
    ports:
      - "8080:80"
    depends_on:
      - auth-service
      - housing-service
      - booking-service

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.10
    container_name: kibana
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

volumes:
  mongodb_data:
