<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sign Up - MySakn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background: #0ea5e9;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background: #0284c7;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
    </style>
</head>

<body>
    <h1>üß™ Test Sign Up - MySakn</h1>
    <p>This is a simple test page to verify the signup functionality.</p>

    <form id="testForm">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="name" value="Ahmed Test" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" value="ahmed.test@example.com" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" value="test123456" required>
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" id="age" value="22" required>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label>Home Governorate</label>
            <select id="homeGov">
                <option value="cairo">Cairo</option>
                <option value="giza">Giza</option>
                <option value="alexandria">Alexandria</option>
            </select>
        </div>
        <button type="submit">Sign Up</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';

            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                age: parseInt(document.getElementById('age').value),
                gender: document.getElementById('gender').value,
                homeGov: document.getElementById('homeGov').value,
                role: 'student',
                paymentMethod: 'visa',
                createdAt: new Date().toISOString()
            };

            console.log('Sending request to /api/auth/register with data:', userData);

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Success!</h3>
                        <p><strong>User ID:</strong> ${data.user.id}</p>
                        <p><strong>Name:</strong> ${data.user.name}</p>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Token:</strong> ${data.token.substring(0, 30)}...</p>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Error</h3>
                        <p>${data.error || data.msg || 'Registration failed'}</p>
                    `;
                }
            } catch (error) {
                console.error('Request failed:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p>${error.message}</p>
                    <p>Make sure the backend services are running.</p>
                `;
            }

            resultDiv.style.display = 'block';
        });
    </script>
</body>

</html>
