events {}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Serve Frontend (SPA Fix)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health Check
        location /health {
            access_log off;
            return 200 'OK';
        }

        # --- API Gateway Routes (Tier 2) ---

        location /api/auth/ {
            proxy_pass http://auth-service:3001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/housing/ {
            proxy_pass http://housing-service:3002/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/booking/ {
            proxy_pass http://booking-service:3003/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/notification/ {
            proxy_pass http://notification-service:3004/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
